<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, user-scalable=no,  initial-scale=1, maximum-scale=1">
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,100,900' rel='stylesheet' type='text/css'>
    <link href="/static/bootstrap-3.3.4/dist/css/bootstrap.css" rel="stylesheet">
    <link href='/static/css/dataTables.bootstrap.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href="/static/css/admin.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/static/img/favicon.png">
    
    <title>Dokomoforms</title>
    <!--<script src="/static/ratchet-2.0.2/dist/js/ratchet.js"></script> -->
    <!-- RIP <link href="/static/css/style.css" rel="stylesheet" type="text/css">-->
</head>

<body role="document">
    <nav class="navbar navbar-default navbar-fixed-top light-shadow">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">DokomoForms</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse pull-right">
                <ul class="nav navbar-nav">
                    {% if current_user %}
                    <li><a href="#">{{ current_user }}</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-cog" data-toggle="tooltip" data-placement="bottom" title="Settings (Coming Soon?)"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-out" data-toggle="tooltip" data-placement="bottom" title="Sign out" id="logout"></span></a></li>
                    {% else %}
                    <li><a class="btn btn-block" href="#" id="login">Login or Register</a></li>
                    {% end %}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    {% block header %}{% end %}
    {% block subheader %}{% end %}
    {% block content %}{% end %}
    {% block footer %} {% end %}

    <!-- Jquery for everything -->
    <script src="/static/jquery-2.1.3.min.js"></script>
    <!-- Lodash (underscore) for everything else -->
    <script type="text/javascript" src="/static/lodash.min.js"></script>
    <!-- Leaflet for maps -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- Highcharts -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <!-- Moment.js for datetime handling -->
    <script type="text/javascript" src="http://momentjs.com/downloads/moment.min.js"></script>
    <!-- Bootstrap for UI components -->
    <script type="text/javascript" src="/static/bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
    <!-- DataTables for... data... tables... -->
    <script src="http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>


    <script type="text/javascript">
        // enable tooltips
        $(function() {
            $('[data-toggle="tooltip"]').tooltip({
                container: 'body'
            });
        });
    </script>

    <!-- Persona for login stuff -->
    <script src="https://login.persona.org/include.js"></script>
    <script src="/static/persona.js"></script>

    <!-- Extra page-specfic scripts should go in this block. -->
    {% block extra_scripts %} {% end %}


</body>

</html>
